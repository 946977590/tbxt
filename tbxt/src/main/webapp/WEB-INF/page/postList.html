<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="postList">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" v-model="keyword" placeholder="请输入相关标题" class="layui-input search_input">
				</div>
				<a class="layui-btn search_btn" @click="searchByKW" >查询用户</a>
			</div>
		</blockquote>
		<div class="layui-form news_list" style="height:300px;">
			<table class="layui-table">
				<colgroup>
					<col width="12%">
					<col>
					<col width="12%">
					<col width="12%">
					<col width="12%">
					<col width="12%">
					<col width="12%">
				</colgroup>
				<thead>
					<tr>
						<th>标题</th>
						<th>内容</th>
						<th>作者</th>
						<th>所属贴吧</th>
						<th>创建时间</th>
						<th>文章状态</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in postList" :key="item">
						<th>{{item.postTitle}}</th>
						<th>{{item.postContent}}</th>
						<th>{{item.postAuthor}}</th>
						<th>{{item.postCategory}}</th>
						<th>{{item.postCreattime}}</th>
						<th v-if="item.postIsdelete==0">未封禁</th>
						<th v-if="item.postIsdelete==1">已封禁</th>
						<th><a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" @click="queryInfo(item.postId)">查看</a>
							<a v-if="item.postIsdelete==1" class="layui-btn layui-btn layui-btn-xs" lay-event="del" @click="Rebanned(item.postId)">解封</a>
							<a v-if="item.postIsdelete==0" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" @click="banned(item.postId)">封禁</a>
						</th>
					</tr>	
				</tbody>
			</table>
		</div>
		
		<div id="fy_box" style="float:left;margin-left:100px;margin-top:30px;">
			<button class="layui-btn" @click="prevCli"><i class="layui-icon layui-icon-prev"></i></button>
			<button class="layui-btn" @click="nextCli"><i class="layui-icon layui-icon-next"></i></button>
			<a >第{{curr}}页</a>
		</div>
		<div style="float:left;margin-left:10px;margin-top:30px;">
			<input type="text" v-model="skipNum" style="width:50px;float:left;" class="layui-input search_input">
			<button class="layui-btn" @click="skipCli">跳转</button>
			<a >共{{Zcount}}条记录</a>
		</div>
	
		<div id="my_info_Box" style="display: none;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 10px; margin-left: 10px; width: 450px;">
			<legend>帖子详情</legend>
		</fieldset>
			<p style="margin-left:15px;color: rgb(0, 150, 136);">{{postTitle}}</p>
			<p style="margin-left:15px;color: rgb(141, 141, 141);">{{postContent}}</p>
		</div> 
		
	</div>	
	<script src="js/list.js"></script>
	<script src="js/backStage/postList.js"></script>	
	</body>
</html>
