<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="postList">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
				</div>
				<a class="layui-btn search_btn">查询帖子</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger batchDel">批量封禁</a>
			</div>
		</blockquote>
		<div class="layui-form news_list">
			<table class="layui-table">
				<colgroup>
					<col width="50">
					<col>
					<col width="18%">
					<col width="8%">
					<col width="12%">
					<col width="18%">
					<col width="12%">
					<col width="18%">
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>标题</th>
						<th>内容</th>
						<th>作者</th>
						<th>分类</th>
						<th>创建时间</th>
						<th>文章状态</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in postList" :key="item">
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>{{item.postTitle}}</th>
						<th>{{item.postContent}}</th>
						<th>{{item.postAuthor}}</th>
						<th>{{item.postCategory}}</th>
						<th>{{item.postCreattime}}</th>
						<th v-if="item.postIsdelete==0">未封禁</th>
						<th v-if="item.postIsdelete==1">已封禁</th>
						<th><a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
							<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</th>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>	
	<script src="js/list.js"></script>
	<script src="js/backStage/postList.js"></script>	
	</body>
</html>
