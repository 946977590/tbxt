<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/list.js"></script>
	<style type="text/css">
		[v-cloak] {
				  display: none;
				}
	</style>
	</head>
	<body>
	<div id="uList" >
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<button type="button" class="layui-btn layui-btn-warm" @click="open_drawLine">
					<i class="layui-icon layui-icon-fire">热度图显</i>
				</button>
			</div>
			
			<div class="layui-inline">
				<button type="button" class="layui-btn" @click="open_huatiList">
					<i class="layui-icon layui-icon-form">话题列表</i>
				</button>
			</div>
		</blockquote>
		
		
	<div id="drawLine" style="width: 1000px;height:400px;margin-left:20px;">
		<div class="layui-form news_list" lay-filter="test1">
			<table class="layui-table">
				<colgroup>
					<col width="12%">
					<col>
					<col width="12%">
					<col width="12%">
					<col width="12%">
					<col width="12%">
					<col width="12%">
				</colgroup>
				<thead>
					<tr>
						<th>话题内容</th>
						<th>话题状态</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody v-cloak class="users_content">
					<tr v-for="item in huatiOBJ" :key="item">
						<th>{{item.huatiContent}}</th>
						<th v-if="item.huatiIsdelete==0">未封禁</th>
						<th v-if="item.huatiIsdelete==1">已封禁</th>
						<th>
							<a v-if="item.huatiIsdelete==1" class="layui-btn layui-btn layui-btn-xs" lay-event="del" @click="Rebanned(item.huatiContent)">解封</a>
							<a v-if="item.huatiIsdelete==0" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" @click="banned(item.huatiContent)">封禁</a>
						</th>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
</div>	
	<script src="js/backStage/huatiList.js"></script>
	</body>
</html>
