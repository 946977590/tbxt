<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="postBarList">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" v-model="keyword"  placeholder="请输入贴吧名称" class="layui-input search_input">
				</div>
				<a class="layui-btn search_btn" @click="searchByKW">查询帖吧</a>
			</div>
		</blockquote>
		<div class="layui-form news_list" style="height:300px;">
			<table class="layui-table">
				<colgroup>
					<col width="12%">
					<col width="12%">
					<col>
					<col width="12%">
					<col width="12%">
					<col width="12%">
					<col width="12%">
				</colgroup>
				<thead>
					<tr>
						<th>吧名</th>
						<th>吧主</th>
						<th>贴吧宣言</th>
						<th>分类</th>
						<th>创建时间</th>
						<th>贴吧状态</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in barList" :key="item">
						<th>{{item.barName}}</th>
						<th>{{item.barLeader}}</th>
						<th>{{item.barSign}}</th>
						<th>{{item.barCategory}}</th>
						<th>{{item.barCreattime}}</th>
						<th v-if="item.barIsdelete==0">开放中</th>
						<th v-if="item.barIsdelete==1">封禁中</th>
						<th>
							<a v-if="item.barIsdelete==1" class="layui-btn layui-btn layui-btn-xs" lay-event="del" @click="Rebanned(item.barId)">解封</a>
							<a v-if="item.barIsdelete==0" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" @click="banned(item.barId)">封禁</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
		
			<div id="fy_box" style="float:left;margin-left:100px;margin-top:30px;">
				<button class="layui-btn" @click="prevCli"><i class="layui-icon layui-icon-prev"></i></button>
				<button class="layui-btn" @click="nextCli"><i class="layui-icon layui-icon-next"></i></button>
				<a >第{{curr}}页</a>
			</div>
			<div style="float:left;margin-left:10px;margin-top:30px;">
				<input type="text" v-model="skipNum" style="width:50px;float:left;" class="layui-input search_input">
				<button class="layui-btn" @click="skipCli">跳转</button>
				<a >共{{Zcount}}条记录</a>
			</div>
		
	</div>	
	<script src="js/list.js"></script>
	<script src="js/backStage/postBarList.js"></script>	
	</body>
</html>
