<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="carousel">
		<div id="slide_box">
			<div v-for="item in picList" :key="item">
				<img :src=" 'http://localhost:8080/tbxt/IoReadImage?pictureName='+item.pictureName " class="layui-upload-slide" :id="item.pictureId">
			</div>	
		</div>
		<div id="btn_box">
			<div v-for="item in nList" >
				<input type="file" :id="'file'+item.n" style="display:none">
				<button type="button" class="layui-btn" :id="'tes'+item.n" >
					<i class="layui-icon"></i>替换轮播图
				</button>
			</div>
		</div>
		<button type="button" class="layui-btn" @click="Add_carousel" >
			<i class="layui-icon"></i>提交更新
		</button>
		
	</div>	
	
	<script src="js/list.js"></script>
	<script src="js/backStage/carousel.js"></script>	
	</body>
</html>
