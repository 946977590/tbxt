<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="announce">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger batchDel">批量封禁</a>
			</div>
		</blockquote>
		<div class="layui-form news_list">
			<table class="layui-table">
				<colgroup>
					<col width="50">
					<col>
					<col width="32%">
					<col width="18%">
					<col width="18%">
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>公告栏标题</th>
						<th>内容</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in announceList" :key="item">
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>{{item.announceTitle}}</th>
						<th>{{item.announceContent}}</th>
						<th>{{item.announceCreattime}}</th>
						<th>
							<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
							<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</th>
					</tr> 
				</tbody>
			</table>
		</div>
	</div>	
	<script src="js/list.js"></script>
	<script src="js/backStage/announcement.js"></script>	
	</body>
</html>
