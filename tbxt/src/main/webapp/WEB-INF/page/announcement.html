<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	</head>
	<body>
	<div id="announce">
		<div class="layui-form news_list">
			<table class="layui-table">
				<colgroup>
					<col>
					<col width="32%">
					<col width="18%">
					<col width="18%">
				</colgroup>
				<thead>
					<tr>
						<th>公告栏标题</th>
						<th>内容</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in announceList" :key="item">
						<th>{{item.announceTitle}}</th>
						<th>{{item.announceContent}}</th>
						<th>{{item.announceCreattime}}</th>
						<th>
							<a class="layui-btn layui-btn-xs" lay-event="edit" @click="open_gg(item.announceId)">编辑</a>
							<a v-if="item.announceIsdelete==1" class="layui-btn layui-btn layui-btn-xs" lay-event="del" @click="Rebanned(item.announceId)">解封</a>
							<a v-if="item.announceIsdelete==0" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" @click="banned(item.announceId)">封禁</a>
						</th>
					</tr> 
				</tbody>
			</table>
		</div>
		
		<div id="gonggaoEdit" style="display:none;width:700px;margin-top:30px;" >
			<div class="layui-form-item">
				<label class="layui-form-label">公告标题</label>
				<div class="layui-input-block">
					<input type="text" id="fatie_title" 
						lay-verify="title" v-model="ggTitle" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label"></label>
				<div class="layui-input-block" style="width: 660px;">
					<textarea placeholder="请输入相关公告内容~" v-model="ggContent" id="fatie_textarea"
					 class="layui-textarea">
						</textarea>
				</div>
			</div>
			
			<div style="margin-left:360px;">
				<button type="button" class="layui-btn" @click="updateGG(ggId)">
				<i class="layui-icon layui-icon-edit"></i>更新公告
				</button>
			</div>
			
			
		</div>
	</div>	
	<script src="js/list.js"></script>
	<script src="js/backStage/announcement.js"></script>	
	</body>
</html>
