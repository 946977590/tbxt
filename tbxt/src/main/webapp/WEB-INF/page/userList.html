<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/list.js"></script>
	
	</head>
	<body>
	<div id="uList">
		<blockquote class="layui-elem-quote news_search">
				<div class="layui-input-inline">
					<input type="text" v-model="keyword" placeholder="请输入相关昵称" class="layui-input search_input">
				</div>
				<a class="layui-btn search_btn" @click="searchByKW" >查询用户</a>
		</blockquote>
		<div class="layui-form news_list" style="height:300px;">
			<table class="layui-table">
				<colgroup>
					<col>
					<col width="18%">
					<col width="8%">
					<col width="12%">
					<col width="12%">
					<col width="18%">
					<col width="12%">
				</colgroup>
				<thead>
					<tr>
						<th>登录名</th>
						<th>邮箱</th>
						<th>性别</th>
						<th>会员等级</th>
						<th>会员状态</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in userList" :key="item">
						<th>{{item.userNickname}}</th>
						<th>{{item.userEmail}}</th>
						<th v-if="item.userGender==0">女</th>
						<th v-if="item.userGender==1">男</th>
						<th v-if="item.userLevel==0">萌新</th>
						<th v-if="item.userLevel==1">大佬</th>
						<th v-if="item.userIsdelete==0">未封禁</th>
						<th v-if="item.userIsdelete==1">已封禁</th>
						<th>{{item.userCreattime}}</th>
						<th><a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" @click="queryInfo(item.userId)">查看</a>
							<a v-if="item.userIsdelete==1" class="layui-btn layui-btn layui-btn-xs" lay-event="del" @click="Rebanned(item.userId)">解封</a>
							<a v-if="item.userIsdelete==0" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" @click="banned(item.userId)">封禁</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	
	<div id="fy_box" style="float:left;margin-left:100px;margin-top:30px;">
			<button class="layui-btn" @click="prevCli"><i class="layui-icon layui-icon-prev"></i></button>
			<button class="layui-btn" @click="nextCli"><i class="layui-icon layui-icon-next"></i></button>
			<a >第{{curr}}页</a>
	</div>
	<div style="float:left;margin-left:10px;margin-top:30px;">
		<input type="text" v-model="skipNum" style="width:50px;float:left;" class="layui-input search_input">
		<button class="layui-btn" @click="skipCli">跳转</button>
		<a >共{{Zcount}}条记录</a>
	</div>	
	
	<div id="my_info_Box" style="display: none;">
			<form class="layui-form" action="">
				<fieldset class="layui-elem-field layui-field-title"
					style="margin-top: 10px; margin-left: 10px; width: 300px;">
					<legend>会员信息</legend>
				</fieldset>
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" id="my_info_user_name"
						v-model="userInfo.userNickname" disabled="readonly" style="width:350px"	lay-verify="title" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">邮箱</label>
					<div class="layui-input-block">
						<input type="text" 
						v-model="userInfo.userEmail" style="width:350px" id="my_info_user_email" disabled="readonly"  lay-verify="required" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-inline">
						<div v-if="userInfo.userGender==0">
							<input type="radio" disabled="readonly" name="sex" value="男" title="男" >
							<input type="radio" disabled="readonly" name="sex" value="女" title="女" checked="">
						</div>
						<div v-if="userInfo.userGender==1">
							<input type="radio" disabled="readonly" name="sex" value="男" title="男" checked="">
							<input type="radio" disabled="readonly" name="sex" value="女" title="女" >
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">会员等级</label>
					<div class="layui-input-block">
						<div v-if="userInfo.userLevel==0">
							<input type="text" value="萌新" disabled="readonly" 
							id="my_info_user_level" style="width:350px" lay-verify="required" autocomplete="off"
							class="layui-input">
						</div>
						<div v-if="userInfo.userLevel==1">
							<input type="text" value="大佬"
							id="my_info_user_level" style="width:350px" lay-verify="required" autocomplete="off"
							class="layui-input">
						</div>
					</div>
				</div>
			
				<div class="layui-form-item">
					<label class="layui-form-label" >注册时间</label>
					<div class="layui-input-block">
						<input type="text" 
						v-model="userInfo.userCreattime"  style="width:350px" id="my_info_user_email" disabled="readonly"  lay-verify="required" autocomplete="off"
							class="layui-input">
					</div>
				</div>

			</form>
		</div>
	</div>
	<script src="js/backStage/userList.js"></script>
	</body>
</html>
