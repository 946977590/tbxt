<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<link rel="stylesheet" href="layui/css/layui.css"/>	
	<link rel="stylesheet" href="css/userlist.css"/>	
	<script type="text/javascript" src="js/vue.min.js"></script>
	<script type="text/javascript" src="js/vue-resource.js"></script>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
	
	</head>
	<body>
	<div id="uList">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
				</div>
				<a class="layui-btn search_btn">查询用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal usersAdd_btn">添加贴吧管理员</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger batchDel">批量封禁</a>
			</div>
		</blockquote>
		<div class="layui-form news_list">
			<table class="layui-table">
				<colgroup>
					<col width="50">
					<col>
					<col width="18%">
					<col width="8%">
					<col width="12%">
					<col width="12%">
					<col width="18%">
					<col width="18%">
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>登录名</th>
						<th>邮箱</th>
						<th>性别</th>
						<th>会员等级</th>
						<th>会员状态</th>
						<th>创建时间</th>
						<th>操作</th>
					</tr> 
				</thead>
				<tbody class="users_content">
					<tr v-for="item in userList" :key="item">
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th>{{item.userNickname}}</th>
						<th>{{item.userEmail}}</th>
						<th v-if="item.userGender==0">女</th>
						<th v-if="item.userGender==1">男</th>
						<th v-if="item.userLevel==0">萌新</th>
						<th v-if="item.userLevel==1">大佬</th>
						<th v-if="item.userIsdelete==0">未封禁</th>
						<th v-if="item.userIsdelete==1">已封禁</th>
						<th>{{item.userCreattime}}</th>
						<th><a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
							<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
							<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>	
	
	<script src="js/list.js"></script>
	<script src="js/backStage/userList.js"></script>
	</body>
</html>
